<!DOCTYPE html>
<html lang="en-US">

  <head>
    <!-- for everything that isn't content -->
    <meta charset="utf-8"> <!-- almost always utf-8 -->
    <meta name="author" content="Mislav Jaksic"> <!-- who made it? -->
    <meta name="description" content="Simple commented tutorial webpage"> <!-- used for SEO -->

    <meta property="og:image" content="images/mozilla-logo-smaller.png"> <!-- Open Graph Data, for Facebook cards -->
    <meta property="og:description" content="Description on Facebook">
    <meta property="og:title" content="Page lnik title on Facebook">
    <meta name="twitter:title" content="Page link title on Twitter"> <!-- for Twitter cards -->

    <link rel="shortcut icon" href="images/mozilla-logo-smaller.png" type="image/x-icon"> <!-- adds favicon -->
    <link rel="stylesheet" href="styles/minimal-table.css"> <!-- add CSS styling -->

    <script src="script/minimal-script.js" defer></script> <!-- add JavaScript -->

    <title>Mozilla logo title!</title> <!-- browser tab name -->
  </head>

  <body>
    <h1>Demo about HTML head</h1>
  </body>

</html>
