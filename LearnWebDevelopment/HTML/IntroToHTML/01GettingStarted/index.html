<!DOCTYPE html> <!-- doctype, a preamble -->
<html>
  <!-- wraps the document, the root -->

  <head>
    <!-- for everything that isn't content -->
    <meta charset="utf-8"> <!-- almost always utf-8 -->
    <title>Mozilla logo title!</title> <!-- browser tab name -->
  </head>

  <body>
    <!-- wraps the content -->
    <h1>Heading 1</h1>

    <img src="images/mozilla-logo-smaller.png" alt="Mozilla logo image">

    <p>Paragraph</p>

    <ul>
      <!-- unordered list -->
      <li>List Item</li>
    </ul>

    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#href">Hyperlink Reference</a>
  </body>

</html>
