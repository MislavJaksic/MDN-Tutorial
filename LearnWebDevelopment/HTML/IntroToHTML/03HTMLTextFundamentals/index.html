<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>HTML Fundamentals</title>
  </head>

  <body>
    <p>
      Paragraph.<br>
      Break line in paragraph.
    </p>

    <h1>Biggest heading</h1>
    <h6>Smallest heading</h6>

    <ul>
      <li>Unordered list</li>
      <li>Bullet points</li>
      <li>List item</li>
    </ul>

    <ol>
      <li>Ordered list</li>
      <li>Numerical points</li>
      <li>List item</li>
    </ol>

    <p>
      <em>Italic text, emphasis,</em> next to <strong>bold text, strong.</strong>
    </p>
  </body>

</html>
