<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Tables in HTML</title>

    <link href="styles/minimal-table.css" rel='stylesheet'>
  </head>

  <body>
    <table>
      <!-- table row -->
      <tr>
        <th>&nbsp;</th> <!-- table header -->
        <th scope="col">Knocky</th>
        <th scope="col">Flor</th>
      </tr>
      <tr>
        <th scope="row">Breed</th>
        <td>Jack Russell</td> <!-- table data -->
        <td>Poodle</td>
      </tr>
      <tr>
        <th scope="row">Age</th>
        <td>16</td>
        <td>9</td>
      </tr>
    </table>

    <table>
      <colgroup>
        <col style="background-color: yellow" span="4">
      </colgroup>
      <tr>
        <th>&nbsp;</th>
        <th>A column</th>
        <th>B column</th>
        <th>C column</th>
      </tr>
      <tr>
        <th>1 row</th>
        <td rowspan="2">1A, 2A: span two rows</td>
        <td colspan="2">1B, 1C: span two columns</td>
      </tr>
      <th>2 row</th>
      <tr>
      </tr>
    </table>
  </body>

</html>
