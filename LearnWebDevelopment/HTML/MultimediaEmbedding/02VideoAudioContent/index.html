<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Video and Audio in HTML</title>
  </head>

  <body>
    <p>
      <!-- don't use autoplay and loop attributes -->
      <video controls width="400" height="400" autoplay loop muted preload="auto" poster="images/poster.png">
        <source src="video/rabbit320.mp4" type="video/mp4">
        <source src="video/rabbit320.webm" type="video/webm">
        <track kind="subtitles" src="subtitles/subtitles.vtt" srclang="en"> <!-- can add webvtt subtitles -->
      </video>
    </p>

    <p>
      <audio controls>
        <source src="viper.mp3" type="audio/mp3">
        <source src="viper.ogg" type="audio/ogg">
      </audio>
    </p>
  </body>

</html>
