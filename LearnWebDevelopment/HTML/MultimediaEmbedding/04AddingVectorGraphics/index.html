<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Vector (SVG) images in HTML</title>
  </head>

  <body>
    <p>
      <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <circle cx="150" cy="100" r="90" fill="blue" />
      </svg>
    </p>

    <p>
      <img src="Svg-Image.svg" alt="Fallback-Content" height="87" width="100" />
    </p>
    <p>
      <svg width="300" height="200">
        <rect width="100%" height="100%" fill="green" />
      </svg>
    </p>
    <p>
      <iframe src="Svg-Image.svg" width="500" height="500" sandbox>
        <img src="Png-Image.png" alt="Fallback-Content" />
      </iframe>
    </p>
  </body>

</html>
