<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Images in HTML</title>

    <link href="styles/style.css" rel='stylesheet'>
  </head>

  <body>
    <p>
      <img src="images/mozilla-logo-smaller.png" alt="Image-Description" width="200" height="220" title="Mouseover-Tooltip">
    </p>

    <p>
      <figure>
        <img src="images/mozilla-logo-smaller.png" alt="Image-Description" title="Mouseover-Tooltip">
        <figcaption>Text-Below-Image</figcaption>
      </figure>
    </p>

    <article>
      An <br>
      image <br>
      is <br>
      behind <br>
      me! <br>
    </article>
  </body>

</html>
