<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Responsive images in HTML</title>
  </head>

  <body>
    <p>
      <img srcset="images/elva-fairy-480w.jpg 480w, images/elva-fairy-800w.jpg 800w" sizes="(max-width: 600px) 480px, 800px" src="images/elva-fairy-800w.jpg" alt="Elva dressed as a fairy">
    </p>
    <p>
      <img srcset="images/elva-fairy-320w.jpg, images/elva-fairy-480w.jpg 1.5x, images/elva-fairy-640w.jpg 2x" src="images/elva-fairy-640w.jpg" alt="Elva dressed as a fairy">
    </p>
    <p>
      <picture>
        <source media="(max-width: 799px)" srcset="images/elva-480w-close-portrait.jpg">
        <source media="(min-width: 800px)" srcset="images/elva-800w.jpg">
        <img src="images/elva-800w.jpg" alt="Chris standing up holding his daughter Elva">
      </picture>
    </p>
  </body>

</html>
